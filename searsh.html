<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rahmany Management</title>
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            min-height: 100vh;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تنسيق الناف بار */
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #logoutButton {
            background: none;
            border: none;
            color: white;
            padding: 0;
            margin: 0;
            font: inherit;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        #logoutButton .fas {
            color: white;
            font-size: 1em;
        }

        /* تنسيق المحتوى الرئيسي */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 1s ease;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #fff;
            border-radius: 2px;
        }

        /* تنسيق مربع البحث */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .search-input {
            padding: 0.8rem 1.2rem;
            border-radius: 30px;
            border: none;
            width: 300px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* تنسيق جدول النتائج */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .results-table th, .results-table td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .results-table tr:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .no-results {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.5s ease;
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* تنسيق للهواتف */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                width: 100%;
            }
            
            .results-table {
                font-size: 0.9rem;
            }
            
            .results-table th, .results-table td {
                padding: 0.5rem;
            }
        }
    </style>

</head>

<body>

    <!-- الناف بار -->
    <nav class="navbar">
        <div class="logo">نظام ادارة بيانات الرحماني</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-sign-out-alt"></i> <button id="logoutButton" > تسجيل خروج</button><br>   </a>
        </div>
    </nav>
    

    <div class="main-content">
        <h1 class="page-title">بحث بيانات الشيفت</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" id="shiftNumber" placeholder="ادخل رقم الشيفت">
            <button class="search-btn" id="searchBtn">بحث</button>
        </div>
        
        <div id="resultsContainer"></div>
    </div>

    <script>

        const logoutButton = document.getElementById('logoutButton');
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('inventoryOfficer');
                    localStorage.removeItem('shiftNumber');
                    window.location.href = './index.html';
                    swal("تم تسجيل الخروج", "تم تسجيل الخروج بنجاح.", "success");
                });
            }





        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const shiftNumberInput = document.getElementById('shiftNumber');
            const resultsContainer = document.getElementById('resultsContainer');
            
            searchBtn.addEventListener('click', searchShiftData);
            shiftNumberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchShiftData();
                }
            });
            
            function searchShiftData() {
                const shiftNumber = shiftNumberInput.value.trim();
                
                if (!shiftNumber) {
                    alert('الرجاء إدخال رقم الشيفت');
                    return;
                }
                
                // إظهار رسالة تحميل
                resultsContainer.innerHTML = '<div class="no-results">جاري البحث...</div>';
                
                // جلب البيانات من جدول جوجل شيت
                const url = 'https://docs.google.com/spreadsheets/d/1H8zI1W48HTHZGMIIibFQIeDBd9b7oWGiDnPrl4I3xes/gviz/tq?tqx=out:json';
                
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        // معالجة البيانات من جوجل شيت
                        const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                        const rows = jsonData.table.rows;
                        
                        // البحث عن الصفوف التي تطابق رقم الشيفت
                        const matchedRows = rows.filter(row => {
                            const shiftNum = row.c[6]?.v; // shiftNumber في العمود 6
                            return shiftNum && shiftNum.toString() === shiftNumber;
                        });
                        
                        // عرض النتائج
                        displayResults(matchedRows);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        resultsContainer.innerHTML = '<div class="no-results">حدث خطأ أثناء جلب البيانات. الرجاء المحاولة لاحقاً.</div>';
                    });
            }
            
            function displayResults(rows) {
                if (rows.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">لا توجد نتائج تطابق رقم الشيفت المطلوب</div>';
                    return;
                }
                
                // إنشاء جدول النتائج
                let tableHTML = `
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>الاسم</th>
                                <th>حضور</th>
                                <th>انصراف</th>
                                <th>إجمالي التوصيل</th>
                                <th>الخصم</th>
                                <th>الإضافة</th>
                                <th>عدد الخدمات فوق</th>
                                <th>الصافي</th>
                                <th>عدد ساعات العمل</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                rows.forEach(row => {
                    const cells = row.c;
                    tableHTML += `
                        <tr>
                            <td>${cells[0]?.v || ''}</td>
                            <td>${cells[1]?.v || ''}</td>
                            <td>${cells[2]?.v || ''}</td>
                            <td>${cells[3]?.v || ''}</td>
                            <td>${cells[4]?.v || ''}</td>
                            <td>${cells[5]?.v || ''}</td>
                            <td>${cells[7]?.v || ''}</td>
                            <td>${cells[8]?.v || ''}</td>
                            <td>${cells[9]?.v || ''}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                resultsContainer.innerHTML = tableHTML;
            }
        });

</script>

</body>

</html>
