<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام طباعة فواتير العمال</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 410px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .invoice-table th, .invoice-table td {
            border: 1px solid #000;
            padding: 2px;
            text-align: center;
        }
        
        .invoice-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .job-type-header {
            background-color: #333;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .total-row {
            font-weight: bold;
            background-color: #f2f2f2;
        }
        
        .print-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .print-btn:hover {
            background-color: #45a049;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 10px;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
            
            .print-btn {
                display: none;
            }
            
            .invoice-table {
                page-break-inside: avoid;
            }
            
            h1 {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="invoicesContainer"></div>
        <button class="print-btn" onclick="window.print()">طباعة الفواتير</button>
    </div>

    <script> 
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1Pd_8W9gm_t2jJV8kxagddbafQI57UCL_gz7qW7W3i2Y/gviz/tq?tqx=out:json';
        const invoicesContainer = document.getElementById('invoicesContainer');
        
        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const jsonStr = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/)[1];
                const data = JSON.parse(jsonStr);
                
                processData(data.table.rows);
            } catch (error) {
                console.error('Error fetching data:', error);
                invoicesContainer.innerHTML = '<p>حدث خطأ في جلب البيانات</p>';
            }
        }
        
        function processData(rows) {
            const workers = rows.map(row => ({
                workerName: row.c[0]?.v || '',
                jobType: row.c[1]?.v || '',
                hourlyRate: row.c[2]?.v || 0,
                NumOfHours: row.c[3]?.v || 0,
                discountWorker: row.c[4]?.v || 0,
                dayExpence: row.c[5]?.v || 0,
                shiftNumber: row.c[6]?.v || ''
            }));
            
            const storedShift = localStorage.getItem('shiftNumber');
            if (storedShift) {
                filterWorkersByShift(workers, storedShift);
            } else {
                groupAndCreateInvoices(workers);
            }
        }
        
        function filterWorkersByShift(workers, shiftNumber) {
            const filteredWorkers = workers.filter(worker => worker.shiftNumber == shiftNumber);
            groupAndCreateInvoices(filteredWorkers);
        }
        
        function groupAndCreateInvoices(workers) {
            const groupedByJob = workers.reduce((acc, worker) => {
                if (!acc[worker.jobType]) {
                    acc[worker.jobType] = [];
                }
                acc[worker.jobType].push(worker);
                return acc;
            }, {});
            
            createSingleInvoice(groupedByJob);
        }
        
        function createSingleInvoice(groupedByJob) {
            invoicesContainer.innerHTML = '';
            if (Object.keys(groupedByJob).length === 0) {
                invoicesContainer.innerHTML = '<p style="text-align: center;">لا توجد بيانات متاحة للعرض</p>';
                return;
            }
            
            const table = document.createElement('table');
            table.className = 'invoice-table';
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>اسم العامل</th>
                    <th>عدد الساعات</th>
                    <th>الخصم</th>
                    <th>المصروف</th>
                </tr>
            `;
            table.appendChild(thead);
            
            const tbody = document.createElement('tbody');
            for (const jobType in groupedByJob) {
                if (groupedByJob.hasOwnProperty(jobType)) {
                    const workers = groupedByJob[jobType];
                    let totalExpense = 0;

                    const headerRow = document.createElement('tr');
                    headerRow.className = 'job-type-header';
                    headerRow.innerHTML = `<td colspan="4">${jobType}</td>`;
                    tbody.appendChild(headerRow);
                    
                    workers.forEach(worker => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${worker.workerName}</td>
                            <td>${worker.NumOfHours}</td>
                            <td>${worker.discountWorker}</td>
                            <td>${worker.dayExpence}</td>
                        `;
                        tbody.appendChild(row);
                        totalExpense += parseFloat(worker.dayExpence) || 0;
                    });
                    
                    const totalRow = document.createElement('tr');
                    totalRow.className = 'total-row';
                    totalRow.innerHTML = `
                        <td colspan="3">إجمالي ${jobType}</td>
                        <td>${totalExpense.toFixed(2)}</td>
                    `;
                    tbody.appendChild(totalRow);
                    
                    const spacerRow = document.createElement('tr');
                    spacerRow.innerHTML = `<td colspan="4" style="height: 10px; background-color: #f5f5f5;"></td>`;
                    tbody.appendChild(spacerRow);
                }
            }
            
            table.appendChild(tbody);
            invoicesContainer.appendChild(table);
        }
        
        window.addEventListener('load', fetchData);
    </script>
</body>
</html>
