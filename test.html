<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن الشيفت نبر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>

            background-color: black;

            border: none;

        }
    
        /* Table Styles - أبيض وأسود */
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        .table1, .table2, .table3, .table4 {
            width: 100%;

            border: 2px solid black !important;
            text-align: center;
            border: 2px solid black !important;

        }
    
        .table1 th, 
        .table1 td,
        .table2 th, 
        .table2 td,
        .table3 th,
        .table3 td,
        .table4 th, 
        .table4 td {
            border: 2px solid black !important;
            padding: 8px 2px;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            background-color: white !important;

        .table3 th,
        .table4 th {

            transform: rotate(180deg);
            height: 100px;
            vertical-align: center;
            font-size: 13px;
        }
    
        /* إزالة أي تأثيرات غير ضرورية */

        .table2 tr:hover,
        .table3 tr:hover,
        .table4 tr:hover {

        }
    
        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
    
        .no-data {
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }

        /* تنسيق خاص بحقول الوقت */
        .time-cell {
            font-family: monospace;
            white-space: nowrap;
            direction: ltr;
            padding: 5px;
        }





                
        .printDiv {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            margin-right: 38%;
        }
        
        .printDiv:hover {
            background-color: #0056b3;
        }

    @page {
        size: auto;
        margin: 0mm;
    }

            }
            #table1-container, #table1-container * {
                visibility: visible;
            }

                position: absolute;

        width: 100%;
        padding: 0;

        box-shadow: none;
    }

    /* إجبار الطباعة بخلفية بيضاء */
    table, tr, td, th {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
    }

    /* منع تقسيم الصفوف بين الصفحات */
    tr {
        page-break-inside: avoid;
        border: 2px solid black !important;
    }

    /* تحسين حجم الخطوط للطباعة */

        font-size: 12px !important;
    }

    .table1 th, .table1 td,
    .table2 th, .table2 td {
        padding: 4px 0px !important;
        height: auto; /* جعل ارتفاع الخلايا يتناسب مع المحتوى */
    }

    /* إخفاء العناصر غير الضرورية */

        display: none !important;
    }
}





                        /* تنسيق الناف بار */
        .navbar {
            width: 380px;
            background: linear-gradient(135deg, #b21f1f, #fdbb2d);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;

            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

            font-weight: bold;
            font-size: 20px;
            z-index: 100;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">نظام ادارة بيانات الرحماني</div>
        <div class="nav-links">
            <a href="./index.html"> رجوع </a>
        </div>
    </nav>

    <div class="invoice-container">
        <div class="search-box">
            <h1> البحث عن وردية قديمة </h1>
            <input type="text" id="shiftNumber" placeholder="أدخل رقم الوردية">
            <button onclick="searchData()">بحث</button>
        </div>

        <div id="table1-container" class="table-container">
            <div id="table1-data" class="no-data">لا توجد بيانات لعرضها</div>
            <div id="table2-data" class="no-data">لا توجد بيانات لعرضها</div>
            <div id="table3-data" class="no-data">لا توجد بيانات لعرضها</div>
            <div id="table4-data" class="no-data">لا توجد بيانات لعرضها</div> <!-- الجدول الرابع -->
        </div>
    </div>

    <button onclick="printDiv()" class="printDiv">طباعة الجداول</button>

    <script>
        function printDiv() {
            window.print();
        }

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/)[1];
                return JSON.parse(jsonString);
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function formatTime(timeValue) {
            if (!timeValue) return '';
            if (typeof timeValue === 'string' && timeValue.includes(':')) {
                return timeValue;
            }
            if (typeof timeValue === 'number') {
                const date = new Date(timeValue * 24 * 60 * 60 * 1000);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }
            return timeValue;
        }

        function createTable(data, columns, tableClass) {
            if (!data || data.length === 0) {
                return '<div class="no-data">لا توجد بيانات لعرضها</div>';
            }

            let table = `<table class="${tableClass}"><thead><tr>`;
            columns.forEach(col => {
                table += `<th>${col}</th>`;
            });
            table += '</tr></thead><tbody>';
            data.forEach(row => {
                table += '<tr>';
                columns.forEach(col => {
                    const cellValue = row[col] || '';
                    if (col.toLowerCase().includes('time') || col.toLowerCase().includes('attendance') || col.toLowerCase().includes('departure')) {
                        table += `<td class="time-cell">${formatTime(cellValue)}</td>`;
                    } else {
                        table += `<td>${cellValue}</td>`;
                    }
                });
                table += '</tr>';
            });
            table += '</tbody></table>';
            return table;
        }

        async function searchData() {
            const shiftNumber = document.getElementById('shiftNumber').value.trim();
            if (!shiftNumber) {
                alert('الرجاء إدخال رقم الشيفت');
                return;
            }

            const url1 = 'https://docs.google.com/spreadsheets/d/1a3pDcgzbcHsl3TNfgNQJGD_CZ3AcL1rvnubuXE8aAVI/gviz/tq?tqx=out:json';
            const url2 = 'https://docs.google.com/spreadsheets/d/1H8zI1W48HTHZGMIIibFQIeDBd9b7oWGiDnPrl4I3xes/gviz/tq?tqx=out:json';
            const url3 = 'https://docs.google.com/spreadsheets/d/1Kj5glJmhoslgovFEaYfZwVsNxMpRtElXdySEMlbFu2c/gviz/tq?tqx=out:json';
            const url4 = 'https://docs.google.com/spreadsheets/d/1j2t2tPqbXxfzhl9OL-L3VmH5al3edvUEfNRcG96q_9c/gviz/tq?tqx=out:json';

            const [data1, data2, data3, data4] = await Promise.all([
                fetchData(url1),
                fetchData(url2),
                fetchData(url3),
                fetchData(url4)
            ]);

            if (data1) {
                const rows = data1.table.rows;
                const table1Data = rows.map(row => {
                    const cells = row.c;
                    return {
                        username: cells[0]?.v || '',
                        shiftNum: cells[1]?.v || '',
                        date: cells[2]?.v || '',
                        openTime: formatTime(cells[3]?.v)
                    };
                }).filter(item => item.shiftNum == shiftNumber);
                
                document.getElementById('table1-data').innerHTML = createTable(table1Data, [
                    'username', 'date', 'openTime'
                ], 'table1');
            }

            if (data2) {
                const rows = data2.table.rows;
                const table2Data = rows.map(row => {
                    const cells = row.c;
                    return {
                        name: cells[0]?.v || '',
                        attendance: formatTime(cells[1]?.v),
                        departure: formatTime(cells[2]?.v),
                        totalDelivery: cells[3]?.v || '',
                        discount: cells[4]?.v || '',
                        addition: cells[5]?.v || '',
                        shiftNumber: cells[6]?.v || '',
                        servicesAbove: cells[7]?.v || '',
                        net: cells[8]?.v || '',
                        workingHours: formatTime(cells[9]?.v)
                    };
                }).filter(item => item.shiftNumber == shiftNumber);
                
                document.getElementById('table2-data').innerHTML = createTable(table2Data, [
                    'name', 'attendance', 'departure', 'totalDelivery', 'discount', 
                    'addition',  'servicesAbove', 'net', 'workingHours'
                ], 'table2');
            }

            if (data3) {
                const rows = data3.table.rows;
                const table3Data = rows.map(row => {
                    const cells = row.c;
                    return {
                        name: cells[0]?.v || '',
                        statement: cells[1]?.v || '',
                        shiftNumber: cells[2]?.v || '',
                        statementdate: cells[3]?.v || '',
                        statementtime: formatTime(cells[4]?.v) || ''
                    };
                }).filter(item => item.shiftNumber == shiftNumber);
                
                document.getElementById('table3-data').innerHTML = createTable(table3Data, [
                    'name', 'statement'
                ], 'table3');
            }

            // معالجة بيانات الجدول الرابع
            if (data4) {
                const rows = data4.table.rows;
                const table4Data = rows.map(row => {
                    const cells = row.c;
                    return {
                        TheCost: cells[0]?.v || '',
                        cash: cells[1]?.v || '',
                        Silver: cells[2]?.v || '',
                        backward: cells[3]?.v || '',
                        shiftNumber: cells[4]?.v || ''
                    };
                }).filter(item => item.shiftNumber == shiftNumber);
                
                document.getElementById('table4-data').innerHTML = createTable(table4Data, [
                    'TheCost', 'cash', 'Silver', 'backward'
                ], 'table4');
            }
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shiftNumber = localStorage.getItem('shiftNumber');
            if (!shiftNumber) {
                window.location.href = './index.html';
            } else {
                console.log('يجب ان تسجل دخول')    
            }
        });
    </script>
</body>
</html>
