<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام طباعة فواتير العمال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 410px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .invoice-section {
            margin-bottom: 10px;
            page-break-after: always;
        }
        
        .job-type-title {
            background-color: #333;
            color: white;
            width: 380px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin: 0 auto;
        }
        
        .invoice-table {
            width: 400px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        
        .invoice-table th, .invoice-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        
        .invoice-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .total-row {
            font-weight: bold;
            background-color: #f2f2f2;
        }
        
        .print-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .print-btn:hover {
            background-color: #45a049;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 10px;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
            
            .print-btn {
                display: none;
            }
            
            .invoice-section {
                margin-bottom: 20px;
                page-break-inside: avoid;
            }
            
            h1 {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فواتير مصروفات العمال</h1>
        <div id="invoicesContainer"></div>
        <button class="print-btn" onclick="window.print()">طباعة الفواتير</button>
    </div>

    <script> 

        // رابط جدول جوجل شيت
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1Pd_8W9gm_t2jJV8kxagddbafQI57UCL_gz7qW7W3i2Y/gviz/tq?tqx=out:json';
        
        // عناصر DOM
        const invoicesContainer = document.getElementById('invoicesContainer');
        
        // جلب البيانات من جوجل شيت
        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const jsonStr = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/)[1];
                const data = JSON.parse(jsonStr);
                
                processData(data.table.rows);
            } catch (error) {
                console.error('Error fetching data:', error);
                invoicesContainer.innerHTML = '<p>حدث خطأ في جلب البيانات</p>';
            }
        }
        
        // معالجة البيانات وإنشاء الفواتير
        function processData(rows) {
            // تحويل الصفوف إلى مصفوفة من الكائنات
            const workers = rows.map(row => ({
                workerName: row.c[0]?.v || '',
                jobType: row.c[1]?.v || '',
                hourlyRate: row.c[2]?.v || 0,
                NumOfHours: row.c[3]?.v || 0,
                discountWorker: row.c[4]?.v || 0,
                dayExpence: row.c[5]?.v || 0
            }));
            
            // تجميع العمال حسب نوع العمل
            const groupedByJob = workers.reduce((acc, worker) => {
                if (!acc[worker.jobType]) {
                    acc[worker.jobType] = [];
                }
                acc[worker.jobType].push(worker);
                return acc;
            }, {});
            
            // إنشاء فاتورة لكل نوع عمل
            invoicesContainer.innerHTML = '';
            for (const jobType in groupedByJob) {
                if (groupedByJob.hasOwnProperty(jobType)) {
                    createInvoice(jobType, groupedByJob[jobType]);
                }
            }
        }
        
        // إنشاء فاتورة لنوع عمل معين
        function createInvoice(jobType, workers) {
            const invoiceSection = document.createElement('div');
            invoiceSection.className = 'invoice-section';
            
            const title = document.createElement('div');
            title.className = 'job-type-title';
            title.textContent = jobType;
            invoiceSection.appendChild(title);
            
            const table = document.createElement('table');
            table.className = 'invoice-table';
            
            // رأس الجدول
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>اسم العامل</th>
                    <th>عدد الساعات</th>
                    <th>الخصم</th>
                    <th>المصروف</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // جسم الجدول
            const tbody = document.createElement('tbody');
            let totalExpense = 0;
            
            workers.forEach(worker => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${worker.workerName}</td>
                    <td>${worker.NumOfHours}</td>
                    <td>${worker.discountWorker}</td>
                    <td>${worker.dayExpence}</td>
                `;
                tbody.appendChild(row);
                totalExpense += parseFloat(worker.dayExpence) || 0;
            });
            
            // صف المجموع
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td colspan="3">الإجمالي</td>
                <td>${totalExpense.toFixed(2)}</td>
            `;
            tbody.appendChild(totalRow);
            
            table.appendChild(tbody);
            invoiceSection.appendChild(table);
            invoicesContainer.appendChild(invoiceSection);
        }
        
        // جلب البيانات عند تحميل الصفحة
        window.addEventListener('load', fetchData);
    </script>
</body>
</html>
