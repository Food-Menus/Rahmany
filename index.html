<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./اساسيات/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>The Rahmany Management</title>
</head>


<body>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--Codes-->

<main>
    <div class="login-container">
        <h2>تسجيل دخول الوردية</h2>
        <form id="loginForm">

            <div class="form-group">
                <label for="inventoryOfficer">مسئول الوردية</label>
                <input type="text" id="inventoryOfficer" required>
            </div>

            <div class="form-group">
                <label for="shiftNumber">رقم الوردية</label>
                <input type="text" id="shiftNumber" required>
            </div>    

            <button type="submit">تسجيل الدخول</button>

        </form>
    </div>
</main>

<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--script-->

    <script>


//####################################################################################################//
//####################################################################################################//
//## مسح اللوكل استوريدج من اللي فيها ##//

        // استهداف حقول الإدخال التي قد تكون لها قيم محفوظة
        const shiftNumberInput = document.getElementById('shiftNumber');
        const inventoryOfficerInput = document.getElementById('inventoryOfficer');

        // مسح القيم من localStorage والحقول إذا كانت موجودة عند التحميل
        if (localStorage.getItem('shiftNumber')) {
            localStorage.removeItem('shiftNumber');
            if (shiftNumberInput) {
                shiftNumberInput.value = '';
            }
        }

        if (localStorage.getItem('inventoryOfficer')) {
            localStorage.removeItem('inventoryOfficer');
            if (inventoryOfficerInput) {
                inventoryOfficerInput.value = '';
            }
        }
   
//####################################################################################################//
//####################################################################################################//
//## تسجيل القيم الجديده في اللوكل استوريدج ##//

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // الحصول على القيم من الحقول
            const shiftNumber = document.getElementById('shiftNumber').value;
            const inventoryOfficer = document.getElementById('inventoryOfficer').value;
            const redirectURL = './profile.html'; 

            // التحقق من عدم وجود حقول فارغة
            if (!shiftNumber || !inventoryOfficer) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // حفظ البيانات في localStorage
            localStorage.setItem('shiftNumber', shiftNumber);
            localStorage.setItem('inventoryOfficer', inventoryOfficer);
            
            // إعادة تعيين النموذج
            this.reset();

            setTimeout(function() { window.location.href = redirectURL;}, 1500); 
        });
    
    </script>
</body>
</html>
