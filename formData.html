<!DOCTYPE html>
<html>
<head>
    <title>نموذج إدخال بيانات الجرد</title>
    <style>
/* تنسيق عام للنموذج */
#inventoryForm {
    max-width: 600px;
    margin: 20px auto;
    padding: 25px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl; /* للغة العربية */
}

#inventoryForm h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
    font-size: 28px;
}

/* تنسيق حقول الإدخال */
#inventoryForm div {
    margin-bottom: 20px;
}

#inventoryForm label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #34495e;
    font-size: 16px;
}

#inventoryForm input[type="text"],
#inventoryForm input[type="number"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border 0.3s;
}

#inventoryForm input[type="text"]:focus,
#inventoryForm input[type="number"]:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

/* تنسيق زر الإرسال */
#inventoryForm button[type="submit"] {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

#inventoryForm button[type="submit"]:hover {
    background-color: #2980b9;
}

/* تنسيق رسالة التأكيد */
#message {
    margin-top: 20px;
    padding: 10px;
    text-align: center;
    border-radius: 4px;
    font-weight: bold;
}

#message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

#message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* تنسيقات للهواتف المحمولة */
@media (max-width: 768px) {
    #inventoryForm {
        padding: 15px;
        margin: 10px;
    }
    
    #inventoryForm h2 {
        font-size: 24px;
    }
}
    </style>
</head>
<body>

    <h2>إدخال بيانات الجرد</h2>

    <form id="inventoryForm">
        <div>
            <label for="inventoryOfficer">اسم مسؤول الجرد:</label>
            <input type="text" id="inventoryOfficer" name="inventoryOfficer" required>
        </div>
        <div>
            <label for="shiftNumber">رقم الوردية:</label>
            <input type="number" id="shiftNumber" name="shiftNumber" required>
        </div>
        <div>
            <label for="cash">النقدية:</label>
            <input type="number" id="cash" name="cash" required>
        </div>
        <div>
            <label for="total">الإجمالي:</label>
            <input type="number" id="total" name="total" required>
        </div>
        <div>
            <label for="increase">الزيادة:</label>
            <input type="number" id="increase" name="increase">
        </div>
        <button type="submit">حفظ البيانات</button>
    </form>

    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('inventoryForm');
            const messageDiv = document.getElementById('message');
            const redirectURL = './printData.html'; 

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // منع إرسال النموذج التقليدي

                const inventoryOfficer = document.getElementById('inventoryOfficer').value;
                const shiftNumber = document.getElementById('shiftNumber').value;
                const cash = document.getElementById('cash').value;
                const total = document.getElementById('total').value;
                const increase = document.getElementById('increase').value;

                // تخزين كل عنصر بشكل منفصل في Local Storage
                localStorage.setItem('inventoryOfficer', inventoryOfficer);
                localStorage.setItem('shiftNumber', shiftNumber);
                localStorage.setItem('cash', cash);
                localStorage.setItem('total', total);
                localStorage.setItem('increase', increase);

                messageDiv.textContent = 'تم حفظ البيانات بنجاح في Local Storage. جارٍ الانتقال...';

                // إعادة التوجيه إلى صفحة أخرى بعد فترة قصيرة (اختياري)
                setTimeout(function() {
                    window.location.href = redirectURL;
                }, 1500); // الانتظار لمدة 1.5 ثانية قبل الانتقال (يمكن تعديل هذه القيمة)
            });
        });
    </script>

</body>
</html>
