        }

            transform: translateY(1px);
        }

        .submit-btn::after {
            content: '';

            top: -50%;
            left: -60%;

            height: 200%;

            border-radius: 10px;

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

<body>
    <!-- الناف بار -->
    <nav class="navbar">
        <div class="logo">نظام ادارة بيانات الرحماني</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-sign-out-alt"></i> <button id="logoutButton" > تسجيل خروج</button><br>   </a>
        </div>
    </nav>
    
    <div class="header">
        <h1>بيانات دليفري الوردية </h1>
    </div>
    <div class="registration-form">
        <form id="registration-form" name="registration-form">
    
            <div class="form-group">
                <label for="name">ألاسم ثنائي</label>
                <input type="text" id="name" name="name" class="form-control" required pattern="[\u0600-\u06FF\s]+" title="يُسمح فقط بالحروف العربية">
            </div>
            
            <div class="form-group">
                <label for="statement"> البيان</label>
                <input type="text" id="statement" name="statement" class="form-control" required onchange="calculateWorkHours()">
            </div>
        
        
            <button type="submit" class="submit-btn" id="submitBtn">تسجيل</button>
            
            <div id="loadingMessage" style="display: none; text-align: center; margin-top: 15px;">
                <p style="margin-top: 10px;">جاري إرسال البيانات، الرجاء الانتظار...</p>
            </div> 
        </form>
    </div>
    <div class="main-nav-buttons">
        <a href="./Expense_shift.html" class="nav-btn">
            <i class="fas fa-utensils"></i>
            <span>  استكمال الشيفت  </span>
        </a>
    </div>
    <div id="shift-info" class="shift-info">
        جاري تحميل معلومات الشيفت...
    </div>
    <div id="data-container" class="data-container">
        <h2>بيانات الشيفت</h2>
        <div id="shift-info"></div>
        <div id="records"></div>
    </div>
    

    <script>

        const scriptURL = "https://script.google.com/macros/s/AKfycbzGAlhkHzZ37gqWl7qDqSfx83j41gqHFW08oa2FcxPZNptekoVEG54imPSMkECYj_c/exec";
        const form = document.forms["registration-form"];
        const submitBtn = document.getElementById("submitBtn");
        const loadingMessage = document.getElementById("loadingMessage");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            
            const shiftNumber = localStorage.getItem('shiftNumber');
            
            if (!shiftNumber) {
                Swal.fire('خطأ', ' لم يتم العثور على رقم الشيفت في النظام سجل خروج وادخل تاني', 'error');
                return;
            }
            
            if (!form.checkValidity()) {
                Swal.fire('خطأ', 'يرجى ملء جميع الحقول المطلوبة بشكل صحيح', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            loadingMessage.style.display = "block";
    
            const formData = new FormData(form);
            formData.append('shiftNumber', shiftNumber);
        
            fetch(scriptURL, { 
                method: "POST", 
                body: formData 
            })
            .then((response) => {
                if (response.ok) {
                    Swal.fire('تم بنجاح', 'تم تسجيل البيانات بنجاح', 'success');
                    form.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch((error) => {
                Swal.fire('خطأ', 'حدث خطأ أثناء محاولة التسجيل', 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                submitBtn.disabled = false;
                loadingMessage.style.display = "none";
            });
        });

    </script>

    <script>
        const sheetID = '1Kj5glJmhoslgovFEaYfZwVsNxMpRtElXdySEMlbFu2c';
        const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
        const shiftNumber = localStorage.getItem('shiftNumber'); // استرجاع رقم الشيفت من اللوكل ستوريج
        const recordsContainer = document.getElementById('records');
        const shiftInfoContainer = document.getElementById('shift-info');

        if (!shiftNumber) {
            shiftInfoContainer.innerHTML = '<div class="error">لم يتم تحديد رقم الشيفت في النظام!</div>';
        } else {
            // عرض معلومات الشيفت
            shiftInfoContainer.innerHTML = `<p>رقم الشيفت: ${shiftNumber}</p>`;

            // جلب البيانات من Google Sheets
            fetch(base)
                .then(response => response.text())
                .then(data => {
                    const json = JSON.parse(data.substring(47).slice(0, -2));
                    const rows = json.table.rows;

                    // تصفية البيانات حسب رقم الشيفت
                    const filteredRecords = rows.filter(row => {
                        const rowShiftNumber = row.c[2] ? row.c[2].v.toString() : null;
                        return rowShiftNumber === shiftNumber;
                    });

                    // عرض النتائج
                    if (filteredRecords.length > 0) {
                        filteredRecords.forEach(row => {
                            const name = row.c[0] ? row.c[0].v : "غير متوفر";
                            const statement = row.c[1] ? row.c[1].v : "غير متوفر";

                            const recordDiv = document.createElement('div');
                            recordDiv.className = 'record';
                            recordDiv.innerHTML = `<strong>الاسم:</strong> ${name} <br> <strong>البيان:</strong> ${statement}`;
                            recordsContainer.appendChild(recordDiv);
                        });
                    } else {
                        recordsContainer.innerHTML = '<div class="error">لا توجد بيانات للشيفت المحدد.</div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    recordsContainer.innerHTML = '<div class="error">حدث خطأ أثناء جلب البيانات.</div>';
                });
        }
    </script>

    <script>
        // دالة لعرض معلومات الشيفت
        function displayShiftInfo(shiftNumber) {
            const today = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            const dateStr = today.toLocaleDateString('ar-EG', options);
            
            return `
                <h3>بيانات الشيفت رقم: ${shiftNumber}</h3>
                <p>تاريخ اليوم: ${dateStr}</p>
                <p>مسؤول الجرد: ${localStorage.getItem('username') || 'غير محدد'}</p>
            `;
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const shiftNumber = localStorage.getItem('shiftNumber');
            if (shiftNumber) {
                document.getElementById('shift-info').innerHTML = displayShiftInfo(shiftNumber);
            } else {
                document.getElementById('shift-info').innerHTML = '<div class="error">لم يتم تحديد رقم الشيفت</div>';
            }
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shiftNumber = localStorage.getItem('shiftNumber');
            if (!shiftNumber) {
                window.location.href = './index.html';
            } else {
                console.log('يجب ان تسجل دخول')    
            }
        });


        const logoutButton = document.getElementById('logoutButton');
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('inventoryOfficer');
                    localStorage.removeItem('shiftNumber');
                    window.location.href = './index.html';
                    swal("تم تسجيل الخروج", "تم تسجيل الخروج بنجاح.", "success");
                });
            }
    </script>
