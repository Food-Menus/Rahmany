<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./اساسيات/icon.png" type="image/x-icon">
    <title>The Rahmany Management</title>
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cfa363, #fb6b23);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تنسيق الحاوية الرئيسية */
        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease;
        }

        /* تنسيق العنوان */
        .page-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* تنسيق مجموعة الحقول */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 90%;
            margin: 5px;
            padding: 0.8rem 1rem;
            background: rgb(255, 255, 255);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            color: rgb(0, 0, 0);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 1rem;
        }

        /* تنسيق رسائل النظام */
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 125, 50, 0.3);
        }

        .error {
            background: rgba(211, 47, 47, 0.3);
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
                .main-nav-buttons {
            text-align: center;
            margin: 30px auto;
            max-width: 800px;
        }
                .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        .nav-btn i {
            margin-left: 10px;
            font-size: 1.2rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-title">تسجيل مصروفات العمال</h2>
        
        <form id="expenseForm">
            <div class="form-group">
                <label for="jobType">نوع العمل</label>
                <select id="jobType" name="jobType" required>
                    <option value="">اختر نوع العمل</option>
                </select>
            </div>
            
            <div id="workersContainer"></div>

            <button type="submit" class="submit-btn">حفظ البيانات</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <div class="main-nav-buttons">
        <a href="./printwokerExpences.html" class="nav-btn">
            <i class="fas fa-utensils"></i>
            <span>  طباعه مصاريف العمال  </span>
        </a>
    </div>

    <script>
        const WORKERS_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1g2sSqoDAxgKO9LHI_jCtFydenS7OXpINLhec26IpJE8/gviz/tq?tqx=out:json';
        const REGISTERED_WORKERS_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1Pd_8W9gm_t2jJV8kxagddbafQI57UCL_gz7qW7W3i2Y/gviz/tq?tqx=out:json';
        const EXPENSES_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyV1pQizIbiTEOxDMzvIatE8xJO4kYhx23kGiptz4BK7b32lQsb9jrC4DJEcUFE7amI/exec';
        const jobTypeSelect = document.getElementById('jobType');
        const workersContainer = document.getElementById('workersContainer');
        const expenseForm = document.getElementById('expenseForm');
        const messageDiv = document.getElementById('message');
        
        let workersData = [];
        let registeredWorkersInShift = [];

        // تحميل بيانات العمال المسجلين بالفعل في الشيفت الحالي
        async function loadRegisteredWorkers() {
            try {
                const currentShift = localStorage.getItem('shiftNumber');
                if (!currentShift) {
                    console.error('Shift number not found in local storage');
                    return [];
                }

                const response = await fetch(REGISTERED_WORKERS_SHEET_URL);
                const text = await response.text();
                const jsonStr = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/)[1];
                const data = JSON.parse(jsonStr);
                
                return data.table.rows
                    .filter(row => row.c[7]?.v == currentShift) // العمود 7 هو shiftNumber
                    .map(row => row.c[0]?.v || ''); // العمود 0 هو workerName
            } catch (error) {
                console.error('Error loading registered workers:', error);
                return [];
            }
        }

        // تحميل بيانات العمال من الجدول الرئيسي
        async function loadWorkersData() {
            try {
                registeredWorkersInShift = await loadRegisteredWorkers();
                
                const response = await fetch(WORKERS_SHEET_URL);
                const text = await response.text();
                const jsonStr = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/)[1];
                const data = JSON.parse(jsonStr);
                
                workersData = data.table.rows.map(row => {
                    return {
                        workerName: row.c[0]?.v || '',
                        jobType: row.c[1]?.v || '',
                        hourlyRate: row.c[2]?.v || 0
                    };
                }).filter(worker => 
                    worker.workerName && 
                    !registeredWorkersInShift.includes(worker.workerName)
                );
                
                const uniqueJobTypes = [...new Set(workersData.map(worker => worker.jobType))];
                jobTypeSelect.innerHTML += uniqueJobTypes.map(type => 
                    `<option value="${type}">${type}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading workers data:', error);
                jobTypeSelect.innerHTML = '<option value="">حدث خطأ في تحميل البيانات</option>';
            }
        }
        
        jobTypeSelect.addEventListener('change', function() {
            const selectedJobType = this.value;
            workersContainer.innerHTML = ''; 

            if (selectedJobType) {
                const filteredWorkers = workersData.filter(worker => 
                    worker.jobType === selectedJobType && 
                    !registeredWorkersInShift.includes(worker.workerName)
                );
                
                if (filteredWorkers.length === 0) {
                    workersContainer.innerHTML = `
                        <div class="form-group" style="text-align: center; color: #fff;">
                            لا يوجد عمال متاحين للتسجيل في هذا النوع من العمل للشيفت الحالي
                        </div>
                    `;
                    return;
                }
                
                filteredWorkers.forEach(worker => {
                    const workerDiv = document.createElement('div');
                    workerDiv.className = 'form-group';
                    workerDiv.innerHTML = `
                        <label>${worker.workerName}</label>
                        <input type="number" placeholder="وقت الحضور" class="comeTime" >
                        <input type="number" placeholder="عدد ساعات العمل" class="hoursWorked" min="0" step="0.01" >
                        <input type="number" placeholder="الخصم (جنيه)" class="discount" value="0" min="0" step="0.01">
                        <input type="hidden" class="hourlyRate" value="${worker.hourlyRate}">
                    `;
                    workersContainer.appendChild(workerDiv);
                });
            }
        });
        
        async function saveExpenses(workers) {
            messageDiv.innerHTML = ' جاري إرسال البيانات لا تغلق الصفحة حتى يتم الارسال...';
            messageDiv.style.display = 'block';

            for (const worker of workers) {
                if (!worker.comeTime || !worker.hoursWorked) {
                    continue;
                }

                const formData = new FormData();
                
                formData.append('workerName', worker.workerName);
                formData.append('jobType', worker.jobType);
                formData.append('comeTime', worker.comeTime);
                formData.append('hourlyRate', worker.hourlyRate);
                formData.append('NumOfHours', worker.hoursWorked);
                formData.append('discountWorker', worker.discount);
                formData.append('dayExpence', (worker.hoursWorked * worker.hourlyRate - worker.discount).toFixed(2));
                formData.append('shiftNumber', localStorage.getItem('shiftNumber'));

                try {
                    const response = await fetch(EXPENSES_SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    Swal.fire({
                        title: 'خطأ',
                        text: 'حدث خطأ أثناء محاولة التسجيل',
                        icon: 'error',
                        confirmButtonText: 'حسناً'
                    });
                }

                await new Promise(r => setTimeout(r, 1000));
            }

            Swal.fire({
                title: 'تم بنجاح',
                text: 'تم تسجيل مصروفات العمال بنجاح',
                icon: 'success',
                confirmButtonText: 'حسناً'
            });

            messageDiv.style.display = 'none';
            // إعادة تحميل البيانات بعد الحفظ لتحديث قائمة العمال المسجلين
            loadWorkersData();
        }

        expenseForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const workers = Array.from(workersContainer.querySelectorAll('.form-group')).map(workerDiv => {
                return {
                    workerName: workerDiv.querySelector('label').textContent,
                    comeTime: workerDiv.querySelector('.comeTime').value,
                    hoursWorked: workerDiv.querySelector('.hoursWorked').value,
                    discount: workerDiv.querySelector('.discount').value,
                    hourlyRate: workerDiv.querySelector('.hourlyRate').value,
                    jobType: jobTypeSelect.value
                };
            }).filter(worker => worker.comeTime && worker.hoursWorked);

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;

            saveExpenses(workers).then(() => {
                submitBtn.disabled = false;
                this.reset();
                workersContainer.innerHTML = '';
            });
        });

        loadWorkersData();
    </script>
</body>
</html>
