    <form id="inventoryForm">
        <div>
            <label for="cash">النقدية:</label>
            <input type="number" id="cash" name="cash" required>
        </div>
        <div>
            <label for="total">الإجمالي:</label>
            <input type="number" id="total" name="total" required>
        </div>
        <div>
            <label for="increase">الزيادة:</label>
            <input type="number" id="increase" name="increase">
        </div>
        <button type="submit">حفظ البيانات</button>
    </form>

    <div id="message"></div>




    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('inventoryForm');
            const messageDiv = document.getElementById('message');
            const redirectURL = './printData.html'; 

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // منع إرسال النموذج التقليدي


                const cash = document.getElementById('cash').value;
                const total = document.getElementById('total').value;
                const increase = document.getElementById('increase').value;

                // تخزين كل عنصر بشكل منفصل في Local Storage
                localStorage.setItem('cash', cash);
                localStorage.setItem('total', total);
                localStorage.setItem('increase', increase);

                messageDiv.textContent = 'تم حفظ البيانات بنجاح في Local Storage. جارٍ الانتقال...';

                // إعادة التوجيه إلى صفحة أخرى بعد فترة قصيرة (اختياري)
                setTimeout(function() {
                    window.location.href = redirectURL;
                }, 500); // الانتظار لمدة 1.5 ثانية قبل الانتقال (يمكن تعديل هذه القيمة)
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shiftNumber = localStorage.getItem('shiftNumber');
            if (!shiftNumber) {
                window.location.href = './index.html';
            } else {
                document.getElementById('shiftNumber').textContent = shiftNumber;
            }
        });
    </script>
    
</body>
</html>
