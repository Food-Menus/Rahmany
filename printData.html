<body>
    <!-- الناف بار -->
    <nav class="navbar">
        <div class="logo">نظام ادارة بيانات الرحماني</div>
        <div class="nav-links">
            <a href="./index.html"> رجوع  </a>
        </div>
    </nav>
    
    <div class="invoice-container">
        <div class="search-box">
            <h1>بيانات الوردية</h1>
        </div>

        <div id="table1-container" class="table-container">
            <div id="table1-data" class="no-data">جارٍ تحميل البيانات...</div>
            <div id="table2-data" class="no-data">جارٍ تحميل البيانات...</div>
            <div id="table3-data" class="no-data">جارٍ تحميل البيانات...</div>
            <div id="table4-data" class="no-data">جارٍ تحميل البيانات...</div>
        </div>
    </div>
    <button onclick="printDiv()" class="printDiv">طبـاعة الجداول</button>
    <br><hr><br>
    <button id="logoutButton" class="logout-btn" >انـهـاء الشـيـفت</button><br>  

    <script>
        function printDiv() {
            window.print();
        }

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/)[1];
                return JSON.parse(jsonString);
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function formatTime(timeValue) {
            if (!timeValue) return '';
            
            // إذا كان الوقت في صيغة ساعة:دقيقة (مثل 14:30)
            if (typeof timeValue === 'string' && timeValue.includes(':')) {
                return timeValue;
            }
            
            // إذا كان الوقت رقم (مثل 0.5 لتمثل 12:00)
            if (typeof timeValue === 'number') {
                const date = new Date(timeValue * 24 * 60 * 60 * 1000);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }
            
            return timeValue;
        }

        function createTable(data, columns, tableClass) {
            if (!data || data.length === 0) {
                return '<div class="no-data">لا توجد بيانات لعرضها</div>';
            }

            let table = `<table class="${tableClass}"><thead><tr>`;
            
            // Create table headers
            columns.forEach(col => {
                table += `<th>${col}</th>`;
            });
            
            table += '</tr></thead><tbody>';
            
            // Create table rows
            data.forEach(row => {
                table += '<tr>';
                columns.forEach(col => {
                    const cellValue = row[col] || '';
                    // تطبيق تنسيق خاص على حقول الوقت
                    if (col.toLowerCase().includes('time') || col.toLowerCase().includes('attendance') || col.toLowerCase().includes('departure')) {
                        table += `<td class="time-cell">${formatTime(cellValue)}</td>`;
                    } else {
                        table += `<td>${cellValue}</td>`;
                    }
                });
                table += '</tr>';
            });
            
            table += '</tbody></table>';
            return table;
        }

        function parseGoogleSheetDate(dateStr) {
            if (!dateStr || !dateStr.startsWith('Date(')) return "غير محدد";
            
            const parts = dateStr.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
            if (!parts) return "غير محدد";
            
            const year = 1899 + parseInt(parts[1], 10);
            const month = parseInt(parts[2], 10);
            const day = parseInt(parts[3], 10);
            const hour = parseInt(parts[4], 10);
            const minute = parseInt(parts[5], 10);
            
            const date = new Date(year, month, day, hour, minute);
            
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const formattedHours = (hour % 12 || 12).toString().padStart(2, '0');
            const formattedMinutes = minute.toString().padStart(2, '0');
            
            return `${formattedHours}:${formattedMinutes}`;
        }

        async function loadData() {
            const shiftNumber = localStorage.getItem('shiftNumber');
            if (!shiftNumber) {
                window.location.href = './index.html';
                return;
            }

            // URLs for the Google Sheets
            const url1 = 'https://docs.google.com/spreadsheets/d/1a3pDcgzbcHsl3TNfgNQJGD_CZ3AcL1rvnubuXE8aAVI/gviz/tq?tqx=out:json';
            const url2 = 'https://docs.google.com/spreadsheets/d/1H8zI1W48HTHZGMIIibFQIeDBd9b7oWGiDnPrl4I3xes/gviz/tq?tqx=out:json';
            const url3 = 'https://docs.google.com/spreadsheets/d/1Kj5glJmhoslgovFEaYfZwVsNxMpRtElXdySEMlbFu2c/gviz/tq?tqx=out:json';
            const url4 = 'https://docs.google.com/spreadsheets/d/1j2t2tPqbXxfzhl9OL-L3VmH5al3edvUEfNRcG96q_9c/gviz/tq?tqx=out:json';
            // Fetch data from all tables
            const [data1, data2, data3, data4] = await Promise.all([
                fetchData(url1),
                fetchData(url2),
                fetchData(url3),
                fetchData(url4)
            ]);

            // Process Table 1 data
            if (data1) {
                const rows = data1.table.rows;
                const table1Data = rows.map(row => {
                    const cells = row.c;
                    return {
                        الاسم: cells[0]?.v || '',
                        shiftNum: cells[1]?.v || '',
                        التاريخ: cells[2]?.v || '',
                        وقت_الفتح: parseGoogleSheetDate(cells[3]?.v) || ''
                    };
                }).filter(item => item.shiftNum == shiftNumber);
                
                document.getElementById('table1-data').innerHTML = createTable(table1Data, [
                    'الاسم', 'التاريخ', 'وقت_الفتح' , 'shiftNum'
                ], 'table1');
            }

            // Process Table 2 data
            if (data2) {
                const rows = data2.table.rows;
                const table2Data = rows.map(row => {
                    const cells = row.c;
                    return {
                        الاسم: cells[0]?.v || '',
                        حضور: parseGoogleSheetDate(cells[1]?.v),
                        انصراف: parseGoogleSheetDate(cells[2]?.v),
                        إجمالي_التوصيل: cells[3]?.v || '',
                        الخصم: cells[4]?.v || '',
                        الإضافة: cells[5]?.v || '',
                        shiftNumber: cells[6]?.v || '',
                        عدد_الخدمات_فوق: cells[7]?.v || '',
                        الصافي: cells[8]?.v || '',
                        عدد_ساعات_العمل: parseGoogleSheetDate(cells[9]?.v)
                    };
                }).filter(item => item.shiftNumber == shiftNumber);

                // حساب مجموع الصافي (رقم واحد فقط)
                const صافي = table2Data.reduce((sum, item) => {
                    return sum + (parseFloat(item.الصافي) || 0);
                }, 0);

                // تخزين القيمة الرقمية في localStorage
                localStorage.setItem('صافي', صافي.toString());

                document.getElementById('table2-data').innerHTML = createTable(table2Data, [
                    'الاسم', 'حضور', 'انصراف', 'عدد_ساعات_العمل', 'إجمالي_التوصيل', 
                    'الخصم', 'الإضافة',  'الصافي'
                ], 'table2');
            }               
                        
            // Process Table 3 data
            if (data3) {
                const rows = data3.table.rows;
                const table3Data = rows.map(row => {
                    const cells = row.c;
                    return {
                        الاسم: cells[0]?.v || '',
                        البيان: cells[1]?.v || '',
                        shiftNumber: cells[2]?.v || '',
                        statementdate: cells[3]?.v || '',
                        statementtime: parseGoogleSheetDate(cells[4]?.v) || ''
                    };
                }).filter(item => item.shiftNumber == shiftNumber);
                
                // هنا نضيف المتغير الجديد الذي يجمع جميع قيم البيان
                const allStatements = table3Data.reduce((sum, item) => sum + (parseFloat(item.البيان) || 0), 0);
                
                document.getElementById('table3-data').innerHTML = createTable(table3Data, [
                    'الاسم', 'البيان'
                ], 'table3');
                localStorage.setItem('allStatements', allStatements.toString());

                console.log('جميع البيانات:', allStatements);
            }
            
            // Process Table 4 data
            if (data4) {
                const rows = data4.table.rows;
                const table4Data = rows.map(row => {
                    const allStatements = parseFloat(localStorage.getItem('allStatements')) || 0;
                    const صافي = parseFloat(localStorage.getItem('صافي')) || 0;
                    const cells = row.c;
                    
                    // استخراج القيم أولاً
                    const اجمالي = parseFloat(cells[0]?.v) || 0;
                    const النقدية = parseFloat(cells[1]?.v) || 0;
                    const الفضية = parseFloat(cells[2]?.v) || 0;
                    const المرتجع = parseFloat(cells[3]?.v) || 0;
                    const shiftNumber = cells[4]?.v || '';

                    return {
                        اجمالي: اجمالي,
                        النقدية: النقدية,
                        الفضية: الفضية,
                        المرتجع: المرتجع,
                        shiftNumber: shiftNumber,
                        الكلي: allStatements + المرتجع + الفضية + النقدية + اجمالي + صافي
                    };
                }).filter(item => item.shiftNumber == shiftNumber);
                
                document.getElementById('table4-data').innerHTML = createTable(table4Data, [
                    'اجمالي', 'النقدية', 'الفضية', 'المرتجع', 'الكلي'
                ], 'table4');
            }}

        // تحميل البيانات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', loadData);

        const logoutButton = document.getElementById('logoutButton');
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('allStatements');
                    localStorage.removeItem('shiftNumber');
                    localStorage.removeItem('التاريخ');
                    localStorage.removeItem('الاسم');
                    localStorage.removeItem('وقت_الفتح');
                    localStorage.removeItem('statementdate');
                    localStorage.removeItem('statementtime');
                    localStorage.removeItem('totalStatementsSum');
                    localStorage.removeItem('password');
                    localStorage.removeItem('النقدية');
                    localStorage.removeItem('المرتجع');
                    localStorage.removeItem('اجمالي_المصاريف');
                    localStorage.removeItem('الفضية');
                    localStorage.removeItem('صافي');
                    window.location.href = './index.html';
                    swal("تم تسجيل الخروج", "تم تسجيل الخروج بنجاح.", "success");
                });
            }
   
    </script>
